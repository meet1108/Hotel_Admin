<body>
    <section id="sidebar">
        <div class="sidebar-brand">

                <li><a href="customers.html"><i class="fa fa-users"></i><span>Customers</span></a></li>
                <li><a href="add_offer.html"><i class="fa fa-list-alt" aria-hidden="true"></i><span>Add Offer</span></a></li>

                <li><a href="#"><i class="fa fa-sign-out"></i> <span>Logout</span></a></li>
            </ul>
        </div>
    </section>

    <Section id="main-content">
        <header>
            <div class="header-left">
                <h2 class="toggle-btn">
                    <i class="fa fa-bars"></i> Add Property
                </h2>
            </div>
            <!-- <div class="header-left header-serach">
                <div class="serach-par">
                    <input class="rounded-5" type="text" placeholder="Search Here...">
                    <i class="fa fa-search"></i>
                </div>
            </div> -->
            <div class="header-left header-profile">
                <img src="images/user.png" class="img-responsive" />
                <h3>m33t_m</h3>
                <p>Admin</p>
            </div>
            <div class="clear"></div>
        </header>
        <div class="clear"></div>
        <div class="main-content-info container">
            <div class="px-5 py-3 form bg-body">
                <h3 style="color: #FF5252; font-weight: 900;">Add Property</h3>
                <form action="index.html" class="row g-3 d-flex">
                    <span class="title mt-4">Owner Details</span>
                    <div class="row my-2">
                        <div class="col-md-4">
                            <div class="my-2">
                                <label for="inputEmail4" class="form-label">Name</label>
                                <input type="text" class="form-control" placeholder="Name" id="inputEmail4">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="my-2">
                                <label for="inputEmail4" class="form-label">Email</label>
                                <input type="email" class="form-control" placeholder="abc123@gmail.com" required>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="my-2">
                                <label for="inputEmail4" class="form-label">Mo. Number</label>
                                <input type="text" class="form-control" placeholder="+91 9865478965" id="inputEmail4">
                            </div>
                        </div>
                    </div>
                    <div class="row my-2 address">
                        <div class="col-md-12">
                            <label for="inputEmail4" class="form-label">Address</label>
                            <textarea type="text" placeholder="address"></textarea>
                        </div>
                    </div>
    
                    <span class="title">Hotel Details</span>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="my-3">
                                <label for="inputEmail4" class="form-label">Hotel Name</label>
                                <input type="text" class="form-control" placeholder="Hotel Name" required>
                            </div>
                            <div class="my-3">
                                <label for="inputEmail4" class="form-label">City</label>
                                <input type="text" class="form-control" placeholder="City" required>
                            </div>
                        </div>
    
                        <div class="col-md-4 ">
                            <div class="my-3">
                                <label for="inputEmail4" class="form-label">No of Rooms</label>
                                <input type="number" class="form-control" placeholder="20" required>
                            </div>
                            <div class="my-3">
                                <label for="inputEmail4" class="form-label">District</label>
                                <input type="text" class="form-control" placeholder="District" required>
                            </div>
                        </div>
    
                        
                        <div class="col-md-4 ">
                            <div class="my-3">
                                <label for="inputEmail4" class="form-label">Address</label>
                                <input type="text" class="form-control" placeholder="address" required>
                            </div>
                            <div class="my-3">
                                <label for="inputEmail4" class="form-label">Proof of Doc.</label>
                                <input type="file" class="form-control" required>
                            </div>
                        </div>
                    </div>
    
                    <div class="col-12 my-4" style="text-align: center;" >
                        <button type="submit" class="button btn">Submit</button>
                    </div>
                </form>
            </div>
            <div class="clear"></div>
        </div>
    </Section>
    <div class="clear"></div>




    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <!-- <script type="text/javascript" src="js/external.js"></script> -->
</body>
